name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Use v4 or later

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Use v4 or later
        with:
          node-version: '20' # Or your preferred Node.js version (e.g., '18')

      - name: Install Dependencies
        run: npm install # Use npm ci for clean installs in CI environments

      - name: Build React App
        run: npm run build # Or yarn build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Use v4 or later
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Or ./dist if using Vite or similar
          # Optional: Specify a custom commit message for the gh-pages branch
          # commit_message: 'Deploying with GitHub Actions'